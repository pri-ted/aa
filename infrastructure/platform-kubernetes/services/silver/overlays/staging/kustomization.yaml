apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: platform-apps

bases:
  - ../../base

images:
  - name: ghcr.io/atomicads/service-silver
    newTag: staging

replicas:
  - name: service-silver
    count: 2

configMapGenerator:
  - name: service-silver-config
    behavior: merge
    literals:
      - app.env=staging
      - log.level=info
      - otel.samplingRate=0.5
