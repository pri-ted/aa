# Network Policies for Platform Namespaces
# Implements defense-in-depth security

---
# Default Deny All in platform-data
# Only allow explicit connections to databases
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: platform-data
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow platform-apps to access platform-data
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-apps
  namespace: platform-data
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: platform-apps
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 9000  # ClickHouse HTTP
        - protocol: TCP
          port: 8123  # ClickHouse Native
        - protocol: TCP
          port: 6379  # Redis
        - protocol: TCP
          port: 9092  # Kafka

---
# Allow platform-data egress to internet (for operators)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-internet
  namespace: platform-data
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # HTTPS (for operators, updates)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Internal cluster communication
    - to:
        - namespaceSelector: {}

---
# Allow monitoring namespace to scrape all namespaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-monitoring
  namespace: platform-apps
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: platform-monitoring
      ports:
        - protocol: TCP
          port: 9090  # Metrics endpoint

---
# Allow platform-apps internal communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal
  namespace: platform-apps
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: platform-apps

---
# Allow platform-apps egress to platform-data
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-to-data
  namespace: platform-apps
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # To data namespace
    - to:
        - namespaceSelector:
            matchLabels:
              name: platform-data
    # To system namespace (Vault, etc.)
    - to:
        - namespaceSelector:
            matchLabels:
              name: platform-system
    # To internet (for DSP APIs)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

---
# Allow ingress from platform-system (Ingress controller)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-ingress
  namespace: platform-apps
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: platform-system
      ports:
        - protocol: TCP
          port: 8000
