---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: platform-data
data:
  POSTGRES_DB: "platform_dev"
  POSTGRES_USER: "platform"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: platform-data
type: Opaque
stringData:
  POSTGRES_PASSWORD: "dev_password_123"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: platform-data
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
        - configMapRef:
            name: postgres-config
        - secretRef:
            name: postgres-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
          subPath: postgres
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: platform-data
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres
