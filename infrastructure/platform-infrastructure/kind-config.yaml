kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: AtomicAds-local

# Multi-node cluster (1 control plane + 2 workers)
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # Sample Service
      - containerPort: 30001
        hostPort: 30001
        protocol: TCP
      # Vault UI
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
      # Custom Service 1
      - containerPort: 30002
        hostPort: 30002
        protocol: TCP
      # Custom Service 2
      - containerPort: 30003
        hostPort: 30003
        protocol: TCP

  # Worker node for applications
  - role: worker
    labels:
      node-type: app
      tier: application

  # Worker node for data services
  - role: worker
    labels:
      node-type: data
      tier: data

# Networking configuration
networking:
  # Pod subnet (internal pod network)
  podSubnet: "10.244.0.0/16"
  # Service subnet (internal service network)
  serviceSubnet: "10.96.0.0/12"
  # Disable default CNI (use kindnet)
  disableDefaultCNI: false
