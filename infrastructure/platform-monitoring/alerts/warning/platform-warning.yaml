apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: platform-warning-alerts
  namespace: platform-monitoring
spec:
  groups:
  - name: platform_warning
    rules:
    - alert: HighMemoryUsage
      expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.80
      for: 10m
      labels:
        severity: warning
        team: platform
      annotations:
        summary: "High memory usage for {{ $labels.pod }}"
        description: "Memory usage is {{ $value | humanizePercentage }}"
    
    - alert: PodCrashLooping
      expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Pod {{ $labels.pod }} is crash looping"
        description: "Pod has restarted {{ $value }} times in 15 minutes"
    
    - alert: ETLPipelineLagging
      expr: time() - etl_last_success_timestamp_seconds > 3600
      for: 15m
      labels:
        severity: warning
        team: data
      annotations:
        summary: "ETL pipeline lagging for {{ $labels.pipeline }}"
        description: "No successful run in over 1 hour"
