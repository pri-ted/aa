apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: service-etl
  namespace: argocd
  labels:
    app.kubernetes.io/name: service-etl
    app.kubernetes.io/part-of: AtomicAds
    tier: services
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-services
  
  source:
    repoURL: https://github.com/AtomicAds/platform-kubernetes
    targetRevision: main
    path: services/etl/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-apps
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
