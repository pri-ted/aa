apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: AtomicAds
    tier: data
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: platform-data
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: redis
    targetRevision: 18.0.0
    helm:
      releaseName: redis
      values: |
        architecture: standalone
        auth:
          enabled: true
          password: "redis_dev_password_change_in_prod"
        master:
          persistence:
            size: 10Gi
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: 1000m
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-data
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
